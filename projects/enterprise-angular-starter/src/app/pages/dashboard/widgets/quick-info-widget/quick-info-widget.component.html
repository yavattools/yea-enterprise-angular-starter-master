<div class="quick-info-widget" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="grow"
     [style.background]="options?.background" [style.color]="options?.color">
  <div fxLayout="column">
    <div class="value">{{ value }}</div>
    <div class="label">{{ options?.label }}</div>
  </div>

  <mat-icon class="icon">{{ options?.icon }}</mat-icon>
</div>
