<yea-card>
  <yea-card-header>
    <yea-card-header-title>
      {{ options.title }}
    </yea-card-header-title>
    <yea-card-header-sub-title>
      {{ options.subTitle }}
    </yea-card-header-sub-title>

    <yea-card-header-actions>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </yea-card-header-actions>
  </yea-card-header>

  <yea-card-content>
    <div class="content">
      <canvas #canvas></canvas>
    </div>
  </yea-card-content>

  <yea-loading-overlay [isLoading]="isLoading"></yea-loading-overlay>
</yea-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
